<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Bootcamptspot-V3</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/mdb.min.css" rel="stylesheet">
    <link href="./css/signin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!--   login page -->
    <div class="bg-img">
        <div class="color-overlay"></div>
        <section class="form-elegant">
            <!--Form without header-->
            <div class="card">
                <div class="card-body mx-2">
                    <!--Header-->
                    <div class="text-center">
                        <h3 class="dark-grey-text mb-5"><strong>Sign in</strong></h3>
                    </div><!--Body-->
                    <div class="md-form">
                        <input class="form-control" id="Form-email1" type="text"> <label for="Form-email1">Your email</label>
                    </div>
                    <div class="md-form pb-3">
                        <input class="form-control" id="Form-pass1" type="password"> <label for="Form-pass1">Your password</label>
                        <p class="font-small blue-text d-flex justify-content-end">Forgot <a class="blue-text ml-1" href="#">Password?</a></p>
                    </div>
                    <div class="text-center mb-3">
                        <button class="btn blue-gradient btn-block btn-rounded z-depth-1a" id="signInBtn" type="button">Sign in</button>
                    </div><!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end">Not a member? <a class="blue-text ml-1" href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div><!--/Form without header-->
    <!-- sign up form  -->
    <div class="bg-img">
        <div class="color-overlay"></div>
        <section class="form-elegant">
            <!--Form without header-->
            <!-- Card -->
            <div class="card">
                <!-- Card body -->
                <div class="card-body">
                    <!-- Material form register -->
                    <form>
                        <p class="h4 text-center py-4">Sign up</p><!-- Material input text -->
                        <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i> <input class="form-control" id="form-name" type="text"> <label class="font-weight-light" for="materialFormCardNameEx">Your name</label>
                        </div><!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-envelope prefix grey-text"></i> <input class="form-control" id="Form-email1" type="email"> <label class="font-weight-light" for="Form-email1">Your email</label>
                        </div><!-- Material input email -->
                        <div class="md-form">
                            <i class="fa fa-exclamation-triangle prefix grey-text"></i> <input class="form-control" id="Form-email1" type="email"> <label class="font-weight-light" for="Form-email1">Confirm your email</label>
                        </div><!-- Material input password -->
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i> <input class="form-control" id="Form-pass1" type="password"> <label class="font-weight-light" for="Form-pass1">Your password</label>
                        </div><select class="menu-dropdown2">
                            <option value="Sessions">
                                Sessions:
                            </option>
                            <option value="Den1023">
                                Den 1023
                            </option>
                            <option value="Den1024">
                                Den 1024
                            </option>
                        </select>
                    </form>
                </div>
                <div class="text-center py-4 mt-3">
                    <button class="btn blue-gradient btn-block btn-rounded z-depth-1a" id="signUpBtn" type="submit">Register</button>
                </div>
            </div>
        </section>
    </div><!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript">
    </script> <!-- Bootstrap tooltips -->
     
    <script src="../js/popper.min.js" type="text/javascript">
    </script> <!-- Bootstrap core JavaScript -->
     
    <script src="../js/bootstrap.min.js" type="text/javascript">
    </script> <!-- MDB core JavaScript -->
     
    <script src="../js/mdb.min.js" type="text/javascript">
    </script>
</body>
</html>
